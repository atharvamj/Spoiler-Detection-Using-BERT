<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Spoiler Detection</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, 'Arial', sans-serif; /* Added 'Comic Sans MS' */
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive; /* Added 'Comic Sans MS' */
            color: #4caf50; /* Accent color */
            margin-bottom: 20px;
        }

        form {
            background-color: #555; /* Darker form background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #4caf50; /* Accent color for labels */
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #777; /* Textarea background color */
            color: #fff; /* Textarea text color */
            /* Adjusted placeholder styles */
            ::placeholder {
                color: #ccc;
            }
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .output-card {
            font-family: 'Comic Sans MS', cursive; /* Added 'Comic Sans MS' */
            background-color: #444; /* Card background color */
            color: {% if result == 'Spoiler Alert' %} red; {% endif %}
            color: #fff; /* Card text color */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;

        }

        p {
            margin-top: 20px;
            color: #4caf50; /* Accent color for text */
        }
    </style>
</head>
<body>
    <h1>Movie Review Spoiler Detection</h1>
    <form action="/predict" method="post">
        <label for="user_input">Enter a review:</label>
        <textarea name="user_input" id="user_input" rows="4" cols="50" placeholder="E.g., This Movie is amazing because..."></textarea>
        <br>
        <input type="submit" value="Predict">
    </form>
    {% if user_input %}
        <div class="output-card">
            <p>Your review: {{ user_input }}</p>
            <p>Verdict: {{ result }}</p>
        </div>
    {% endif %}
</body>
</html>
